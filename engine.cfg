[application]

name="senior-grad-project-game"
main_scene="res://menus/StartMenu.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"

[input]

move_left=[jbutton(0, 14), jaxis(0, 0), key(A)]
move_right=[jbutton(0, 15), jaxis(0, 1), key(D)]
move_up=[jbutton(0, 12), jaxis(0, 2), key(W)]
move_down=[jbutton(0, 13), jaxis(0, 3), key(S)]
aim_up=[key(Up), jaxis(0, 6)]
aim_down=[key(Down), jaxis(0, 7)]
aim_left=[key(Left), jaxis(0, 4)]
aim_right=[key(Right), jaxis(0, 5)]
player_fire_primary=[key(Space), jbutton(0, 7), mbutton(0, 1)]
player_fire_secondary=[]

[rasterizer]

anisotropic_filter_level=16.0

[render]

shadows_enabled=false
